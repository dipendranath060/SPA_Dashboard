<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="login overflow-hidden">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-5 col-sm-12 col-12 login-logo mb-3">
                <div class="row justify-content-center">
                    <div class="col-lg-8 text-center login-content col-md-7 col-sm-5 col-6">
                        <div class="content-left">
                            <img src="./icons/logomain.png" alt="" class="w-100">
                            <h3 class="fw-bolder">Changing The ERA Of Digitalization</h3>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div
                        class="col-lg-10 col-md-10 col-sm-10 col-10 position-relative d-none d-md-block d-lg-block d-xl-block d-xxl-block">
                        <img src="./icons/people1.png" alt="" class="w-100 position-absolute bottom-0 start-0 z-1" height="150px">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-7 col-sm-12 col-12">
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-md-8 col-sm-9 col-9">
                        <div class="login-form bg-white p-4 rounded mt-5">
                            <ul class="nav nav-pills mb-4 justify-content-center gap-1" id="pills-tab" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active py-1 px-4" id="pills-home-tab" data-bs-toggle="pill"
                                        data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                                        aria-selected="true">Log In</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link py-1 px-4" id="pills-profile-tab" data-bs-toggle="pill"
                                        data-bs-target="#pills-profile" type="button" role="tab"
                                        aria-controls="pills-profile" aria-selected="false">Sign Up</button>
                                </li>
                            </ul>

                            <div class="tab-content" id="pills-tabContent">
                                <div class="tab-pane fade show active" id="pills-home" role="tabpanel"
                                    aria-labelledby="pills-home-tab" tabindex="0">
                                    <h2 class="mb-4 text-center">Hi! Members</h2>
                                    <form action="">
                                        <div class="d-flex align-items-end mb-4 gap-2">
                                            <i class="fa-solid fa-user" style="color: #1F56C1;"></i> <input type="text"
                                                placeholder="Enter Your Username" class="w-100 login-input"
                                                name="username" autocomplete="on" required>
                                        </div>
                                        <div class="d-flex align-items-end mb-3 gap-2 position-relative">
                                            <i class="fa-solid fa-lock" style="color: #1F56C1;"></i> <input
                                                type="password" placeholder="Enter Your Password"
                                                name="password"
                                                class="w-100 login-input pass" required><i
                                                class="fa-regular fa-eye position-absolute end-0 mb-1 pass-icon"
                                                style="color: #000000;"></i>
                                        </div>
                                        <div class="text-center mb-4">
                                            <button class="rounded login-submit px-5 btn" type="submit"
                                                onsubmit="pwvalidate">Log In <i class="fa-solid fa-arrow-right"
                                                    style="color: #ffffff;"></i></button>
                                        </div>
                                    </form>
                                </div>
                                <div class="tab-pane fade" id="pills-profile" role="tabpanel"
                                    aria-labelledby="pills-profile-tab" tabindex="0">
                                    <h2 class="mb-4 text-center">Join Us Now</h2>
                                    <form action="" class="mb-4">
                                        <div class="d-flex align-items-end mb-4 gap-2">
                                            <i class="fa-solid fa-user" style="color: #1F56C1;"></i> <input type="text"
                                                placeholder="Enter Your Name" class="w-100 login-input" name="name"
                                                autocomplete="on" required>
                                        </div>
                                        <div class="d-flex align-items-end mb-4 gap-2">
                                            <i class="fa-solid fa-phone" style="color: #1F56C1;"></i> <input
                                                type="number" placeholder="Enter Your Phone Number"
                                                class="w-100 login-input" name="number" autocomplete="on" required>
                                        </div>
                                        <div class="d-flex align-items-end mb-4 gap-2">
                                            <i class="fa-solid fa-envelope" style="color: #1F56C1;"></i> <input
                                                type="email" placeholder="Enter Your Email" class="w-100 login-input"
                                                name="email" autocomplete="on" required>
                                        </div>
                                        <div class="d-flex align-items-end mb-4 gap-2 position-relative">
                                            <i class="fa-solid fa-lock" style="color: #1F56C1;"></i>
                                            <input type="password" placeholder="Enter Your Password"
                                                class="w-100 login-input pass" name="password" required>
                                            <i class="fa-regular fa-eye position-absolute end-0 mb-1 pass-icon"
                                                style="color: #000000;"></i>
                                        </div>
                                        <div class="d-flex align-items-end mb-3 gap-2 position-relative">
                                            <i class="fa-solid fa-lock" style="color: #1F56C1;"></i>
                                            <input type="password" placeholder="Confirm Your Password"
                                                class="w-100 login-input pass" name="password" required>
                                            <i class="fa-regular fa-eye position-absolute end-0 mb-1 pass-icon"
                                                style="color: #000000;"></i>
                                        </div>
                                        <div class="text-center mb-4">
                                            <button class="rounded login-submit px-5 btn" type="submit">Sign Up <i
                                                    class="fa-solid fa-arrow-right"
                                                    style="color: #ffffff;"></i></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
